<div class="container-fluid" style=" border:solid #d25452 2px; margin: 3%;">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-3" style="padding: 3%" >
						
						<div class="preview-pic tab-content">

						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="https://placeimg.com/150/150/any" /></a></li>

						</ul>
						
					</div>
					<div class="details col-md-9" style="padding : 3% ;background-color: rgba(255,235,148,0.54);">
						<h3 class="product-title">{{ movie.title }}</h3>
						<div class="rating">
							<div class="stars">
                                {% for i in 'dafdfa'  %}
								    <span class="fa fa-star checked"></span>
								{% endfor %}
                                {% for i in 'asdf' %}
								    <span class="fa fa-star"></span>
                                {% endfor %}
							</div>
							<span class="review-no">{{ movie.nutr }} reviews</span>
						</div>
						<p class="product-description">{{ movie.tag }}</p>
						<h4 class="price">Running time <span>{{ movie.runtime }} minutes</span></h4>
						<p>{{ movie.overview }}</p>
                    {% if movie in lik %}
						<div class="action">
                            <a href="/FliXx/{{ movie.id }}"><button class="add-to-cart btn btn-success" type="button">Find more</button></a>
                            <a href="/FliXx/{{ movie.id }}/1"><button class="like btn btn-default" type="button"><span class="fa fa-heart">Liked</span></button></a>
                            <a href="/FliXx/{{ movie.id }}/0"><button class="like btn btn-danger" type="button"><span class="fa fa-heart">Dislike</span></button></a>
						</div>
                    {% elif movie in dis %}
						<div class="action">
                            <a href="/FliXx/{{ movie.id }}"><button class="add-to-cart btn btn-success" type="button">Find more</button></a>
                            <a href="/FliXx/{{ movie.id }}/1"><button class="like btn btn-primary" type="button"><span class="fa fa-heart">Like</span></button></a>
                            <a href="/FliXx/{{ movie.id }}/0"><button class="like btn btn-default" type="button"><span class="fa fa-heart">Disliked</span></button></a>
						</div>
                    {% else %}
						<div class="action">
                            <a href="/FliXx/{{ movie.id }}"><button class="add-to-cart btn btn-success" type="button">Find more</button></a>
                            <a href="/FliXx/{{ movie.id }}/1"><button class="like btn btn-primary" type="button"><span class="fa fa-heart">Like</span></button></a>
                            <a href="/FliXx/{{ movie.id }}/0"><button class="like btn btn-danger" type="button"><span class="fa fa-heart">Dislike</span></button></a>
						</div>
                    {% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
